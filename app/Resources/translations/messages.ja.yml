home.what_is_lead_in: "Re-Fwdを利用して、メール転送を楽しくするこの機能が使えます:"
home.likes_description: >
  <strong>いいね！</strong>:
  これ面白い！なるほど！を気楽に伝えます。
home.comments_description: >
  <strong>コメント</strong>:
  チャット機能を利用して、普通の電子メールは敵わないペースで会話をします。
home.styling_description: >
  <strong>さっぱりした見た目</strong>:
  クリーンなフォーマットでメールを展示できます。例のページは%example_page%で見られます。
home.howto: >
  <a href="mailto:add@re-fwd.com">add@re-fwd.com</a>
  を転送するメールの <strong>To:</strong>か<strong>CC:</strong>、<strong>BCC:</strong>
  フィールドのいずれかに追加して送信するとページが自動的に生成されます。
  すると、最初のメールの返信として、ページリンクの知らせメールが差出人と宛先全員に間もなく送信されます。
